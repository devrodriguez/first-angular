<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <div class="form-group">
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name" placeholder="Agregar nombre">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="category" #name="ngModel" [(ngModel)]="productService.selectedProduct.category" placeholder="Agregar categoria">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="location" #name="ngModel" [(ngModel)]="productService.selectedProduct.location" placeholder="Agregar locacion">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="price" #name="ngModel" [(ngModel)]="productService.selectedProduct.price" placeholder="Agregar precio">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle"></i>
          Add Product
        </button>
        <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
          <i class="fas fa-sync-alt"></i>
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
